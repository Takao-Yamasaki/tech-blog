version: 2.1

orbs:
  fastly-cli: adobe/fastly-cli@1.1.1

jobs:
  purge-all-fastly:
    machine:
      image: ubuntu-2204:2024.11.1
    steps:
      - run:
          name: Wait 5 Sec
          command: sleep 5
      - fastly-cli/install
      - run:
          name: Purge all Fastly
          command: fastly purge --all --service-id ${FASTLY_SERVICE_ID} -t ${FASTLY_API_TOKEN}

workflows:
  my-workflow:
    jobs:
      - purge-all-fastly
